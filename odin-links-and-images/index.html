<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Homepage</h1>
    <a href="https://www.theodinproject.com/about">click me</a>

    <!-- below used target attribute is used to open in a new Page -->
    <a href="https://www.theodinproject.com/about" target="_blank">click me</a>

    <!-- The noopener value prevents the opened link from gaining access to the webpage from which it was opened. The noreferrer value prevents the opened link from knowing which webpage or resource has a link (or ‘reference’) to it. It also includes the noopener behaviour and thus can be used by itself as well. -->
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">click me</a>

    <p>Absolute and relative links </p>
    <!-- Absolute and relative links -->
    <a href="https://www.theodinproject.com/about">Absolute links</a>

    <!-- the "." denotes the current directory -->
    <a href="./pages/about.html">Relative links</a><br>

    <!-- adding images -->
    <img src="./images/dog.jpg" alt="Charles" width="150">
</body>
</html>
